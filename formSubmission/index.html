<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dark Mode Form</title>

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    /* Page background */
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #0f172a; /* dark background */
    }

    /* Form box */
    .form-container {
      background-color: #1e293b;
      padding: 30px;
      width: 320px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }

    .form-container h2 {
      text-align: center;
      color: white;
      margin-bottom: 20px;
    }

    /* Inputs */
    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      color: #cbd5f5;
      margin-bottom: 5px;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #334155;
      background-color: #020617;
      color: white;
      outline: none;
    }

    .form-group input:focus {
      border-color: #3b82f6;
    }

    /* Button */
    .btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background-color: #2563eb;
      color: white;
      font-size: 15px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>

<body>

  <form class="form-container">
    <h2>Register</h2>

    <div class="form-group">
      <label>Name</label>
      <input id="name" type="text" placeholder="Enter your name">
    </div>

    <div class="form-group">
      <label>Email</label>
      <input id="email" type="email" placeholder="Enter your email">
    </div>

    <div class="form-group">
      <label>Password</label>
      <input id="password" type="password" placeholder="Enter your password">
    </div>

    <button class="btn" type="submit">Submit</button>
  </form>

</body>
</html>
